---
layout: default
---

<style>
  :root {
    --sidebar-width: 260px;
    --content-gutter: clamp(1.5rem, 2vw + 1rem, 2.5rem);
    --content-max-width: 960px;
    --sidebar-gap: 1.75rem;
  }

  /* --- Overall Layout --- */
  .page-container {
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    width: 100%;
    max-width: 100%;
    position: relative;
    box-sizing: border-box;
    padding: 0 var(--content-gutter) 4rem calc(var(--sidebar-width) + var(--content-gutter) + var(--sidebar-gap));
  }

  /* --- Override theme constraints --- */
  .post,
  .post-content,
  .page-content,
  .wrapper,
  .container {
    max-width: none !important;
    width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
  }

  .post {
    box-sizing: border-box;
  }

  /* --- Sidebar --- */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: var(--sidebar-width);
    overflow-y: auto;
    padding: 1.5rem 1.25rem;
    border-right: 1px solid #e0e0e0;
    background-color: #fafafa;
    font-size: 0.9rem;
    z-index: 1000;
  }

  .sidebar h2 {
    font-size: 1.1rem;
    margin-top: 0;
  }

  .sidebar ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  .sidebar li {
    margin: 0.4rem 0;
  }

  .sidebar a {
    text-decoration: none;
    color: #0366d6;
    transition: color 0.2s ease;
  }

  .sidebar a:hover {
    text-decoration: underline;
  }

  .sidebar a.active {
    font-weight: bold;
    color: #d35400;
    border-left: 3px solid #d35400;
    padding-left: 0.5rem;
    background-color: #fff7ef;
  }

  /* --- Header Adjustment --- */
  .site-header {
    padding: 1.5rem var(--content-gutter) 1rem calc(var(--sidebar-width) + var(--content-gutter) + var(--sidebar-gap));
    box-sizing: border-box;
  }

  .site-header .wrapper {
    max-width: var(--content-max-width);
    width: min(100%, var(--content-max-width));
    margin: 0;
    margin-right: auto;
    margin-left: 0;
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .site-header .site-title {
    margin: 0;
  }

  .site-header .site-nav {
    margin-left: auto;
    float: none;
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }

  .site-header .trigger {
    gap: 0.75rem;
  }

  /* --- Article content --- */
  .post-header {
    padding: 2.5rem var(--content-gutter) 1.5rem calc(var(--sidebar-width) + var(--content-gutter) + var(--sidebar-gap));
    margin: 0;
    width: auto;
    z-index: 100;
  }

  .post-title {
    margin: 0;
  }

  .post-content {
    flex: 1;
    margin-left: 0;
    display: block;
    padding: 0;
    box-sizing: border-box;
  }

  .content-wrapper {
    width: 100%;
    max-width: var(--content-max-width);
    margin-right: auto;
  }

  @media (min-width: 769px) {
    .site-header .trigger {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
  }

  /* --- Responsive behavior --- */
  @media (max-width: 1024px) {
    :root {
      --sidebar-width: 220px;
    }

    .page-container {
      padding-left: calc(var(--sidebar-width) + var(--content-gutter) + var(--sidebar-gap));
    }
  }

  @media (max-width: 768px) {
    .page-container {
      flex-direction: column;
      padding: 0 var(--content-gutter) 3rem var(--content-gutter);
    }

    .site-header {
      padding: 1.5rem var(--content-gutter) 1rem;
    }

    .site-header .wrapper {
      max-width: 100%;
      flex-wrap: wrap;
    }

    .site-header .site-nav {
      display: block;
      margin-left: 0;
    }

    .sidebar {
      position: relative;
      width: 100%;
      height: auto;
      border-right: none;
      border-bottom: 1px solid #e0e0e0;
      background-color: #fdfdfd;
      padding: 1.25rem var(--content-gutter);
    }

    .post-header {
      padding: 2rem var(--content-gutter) 1.5rem;
    }

    .content-wrapper {
      width: 100%;
      max-width: 100%;
    }
  }
</style>

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-container">
    <nav class="sidebar" id="sidebar">
      <h2>On this page</h2>
      <ul id="toc-list">
      </ul>
    </nav>

    <div class="post-content">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </div>
  </div>
</article>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tocList = document.getElementById("toc-list");
    const headers = document.querySelectorAll(".post-content h2, .post-content h3");

    // --- Populate the sidebar dynamically ---
    headers.forEach(h => {
      const id = h.id || h.textContent.trim().replace(/\s+/g, "-").toLowerCase();
      h.id = id;
      const li = document.createElement("li");
      if (h.tagName === "H3") li.style.marginLeft = "1rem";
      li.innerHTML = `<a href="#${id}">${h.textContent}</a>`;
      tocList.appendChild(li);
    });

    const navLinks = tocList.querySelectorAll("a");

    // --- Smooth scrolling ---
    document.documentElement.style.scrollBehavior = "smooth";

    // --- ScrollSpy (highlighting current section) ---
    const observer = new IntersectionObserver(entries => {
      const visible = entries.find(e => e.isIntersecting);
      if (!visible) return;

      navLinks.forEach(link => link.classList.remove("active"));
      const activeLink = tocList.querySelector(`a[href="#${visible.target.id}"]`);
      if (activeLink) activeLink.classList.add("active");
    }, {
      rootMargin: "-40% 0px -50% 0px",
      threshold: [0, 0.25, 0.5, 1.0]
    });

    headers.forEach(h => observer.observe(h));

    // --- Highlight immediately when clicking ---
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        navLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
      });
    });
  });
</script>
