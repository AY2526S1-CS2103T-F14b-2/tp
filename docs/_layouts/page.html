---
layout: default
---

<style>
  /* --- Layout Structure --- */
  .page-container {
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    width: 100%;
    max-width: 100%;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh; /* full viewport height */
    width: 250px;
    overflow-y: auto;
    padding: 1rem;
    border-right: 1px solid #e0e0e0;
    background-color: #fafafa;
    font-size: 0.9rem;
    z-index: 1000; /* ensures it stays above content */
  }


  .sidebar h2 {
    font-size: 1.1rem;
    margin-top: 0;
  }

  .sidebar ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  .sidebar li {
    margin: 0.4rem 0;
  }

  .sidebar a {
    text-decoration: none;
    color: #0366d6;
  }

  .sidebar a:hover {
    text-decoration: underline;
  }

  /* Highlight currently active section in sidebar */
  .sidebar a.active {
    font-weight: bold;
    color: #d35400; /* a warm orange highlight */
    border-left: 3px solid #d35400;
    padding-left: 0.5rem;
    background-color: #fff7ef;
  }

  /* --- Main Content Area --- */
  .post-content {
    flex: 1;
    min-width: 0;
    padding-right: 1rem;
  }

  @media (max-width: 768px) {
    .page-container {
      flex-direction: column;
    }
    .sidebar {
      position: relative;
      border-right: none;
      border-bottom: 1px solid #e0e0e0;
      max-height: none;
      background-color: transparent;
    }
  }
</style>

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
      <h2>On this page</h2>
      <ul id="toc-list">
        <!-- JS will populate links here -->
      </ul>
    </nav>

    <!-- Main Page Content -->
    <div class="post-content">
      {{ content }}
    </div>
  </div>
</article>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tocList = document.getElementById("toc-list");
    const headers = document.querySelectorAll(".post-content h2, .post-content h3");

    // --- Populate the sidebar links dynamically ---
    headers.forEach(h => {
      const id = h.id || h.textContent.trim().replace(/\s+/g, "-").toLowerCase();
      h.id = id;
      const li = document.createElement("li");
      if (h.tagName === "H3") li.style.marginLeft = "1rem";
      li.innerHTML = `<a href="#${id}">${h.textContent}</a>`;
      tocList.appendChild(li);
    });

    const navLinks = tocList.querySelectorAll("a");

    // --- Smooth scrolling ---
    document.documentElement.style.scrollBehavior = "smooth";

    // --- ScrollSpy highlighting ---
    const observer = new IntersectionObserver(entries => {
      // Find the first heading that is currently visible
      let visibleEntry = entries.find(e => e.isIntersecting);
      if (!visibleEntry) return;

      // Remove active from all
      navLinks.forEach(link => link.classList.remove("active"));

      // Highlight the link corresponding to the visible section
      const activeLink = tocList.querySelector(`a[href="#${visibleEntry.target.id}"]`);
      if (activeLink) activeLink.classList.add("active");
    }, {
      rootMargin: "-40% 0px -50% 0px", // highlight section when it's in the middle region of the viewport
      threshold: [0, 0.25, 0.5, 1.0]
    });

    headers.forEach(h => observer.observe(h));

    // --- Immediate highlight when clicking links ---
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        navLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
      });
    });
  });
</script>
